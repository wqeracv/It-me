<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>회원가입</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .form-control, .dark-mode .form-select {
      background-color: #333333;
      color: #ffffff;
    }
    .signup-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .dark-mode .signup-container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .dark-mode-toggle {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- 다크모드 토글 -->
    <div class="dark-mode-toggle">
      <button id="darkModeToggle" class="btn btn-secondary btn-sm">다크모드</button>
    </div>
    
    <!-- 회원가입 폼 -->
    <h3 class="form-title">회원가입</h3>
    <form id="signupForm" class="needs-validation" novalidate>
      <!-- 아이디 입력 -->
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
        <div class="invalid-feedback">아이디를 입력하세요.</div>
      </div>
      <!-- 이메일 입력 -->
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
        <div class="invalid-feedback">유효한 이메일 주소를 입력하세요.</div>
      </div>
      <!-- 비밀번호 입력 -->
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호 (최소 8자)" minlength="8" required>
        <div class="invalid-feedback">비밀번호는 최소 8자 이상이어야 합니다.</div>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
      </div>
      <!-- 성별 선택 -->
      <div class="mb-3">
        <label for="gender" class="form-label">성별</label>
        <select class="form-select" id="gender" required>
          <option value="" selected>선택하세요</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타</option>
        </select>
        <div class="invalid-feedback">성별을 선택하세요.</div>
      </div>
      <!-- 가입 버튼 -->
      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
  </div>

  <script>
    // 다크모드 토글
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // 유효성 검사 및 알림창
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // 유효성 검사 실행
      if (!signupForm.checkValidity()) {
        signupForm.classList.add("was-validated");
        return;
      }

      // 비밀번호 확인
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      // 회원가입 성공 메시지
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const gender = document.getElementById("gender").value;

      alert(`회원가입 성공!\n아이디: ${username}\n이메일: ${email}\n성별: ${gender}`);

      // 페이지 전환
      window.location.href = "signup_success.html";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
